<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUSH project - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; }
    
    .hero-section {
        background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('picture/your-background.jpg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    
    .profile-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        transition: border-color 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }
    
    .profile-card:hover {
        box-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
        border-color: #ffc107;
        border-width: 2px;
    }

    .card-img-top {
        height: 300px;
        object-fit: cover;
        object-position: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black bg-opacity-75">

    <div class="container">
      <h1 class="display-3 fw-bold mb-4">Select a Profile</h1>

      <div class="row justify-content-center g-4">
        
        <div class="col-md-4">
