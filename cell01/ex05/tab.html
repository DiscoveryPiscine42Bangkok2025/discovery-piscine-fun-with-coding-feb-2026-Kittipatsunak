<!DOCTYPE html>
<html>
<head>
    <title>Ex05</title>
    <style>
        table {
            width: 100%; /* ให้ตารางกว้างเต็มหน้าจอ */
            border-collapse: collapse; /* ยุบขอบให้ติดกัน (ไม่ให้มีช่องว่างขาวๆ ระหว่างเซลล์) */
        }

        td {
            padding: 200px; /* เพิ่มพื้นที่ว่างข้างในช่อง ให้ตัวหนังสือไม่ชิดขอบเกินไป */
            border: 1px solid black; /* ขอบสีดำให้เห็นชัดๆ */
            width: 50%; /* กว้างครึ่งหนึ่งของหน้าจอเท่ากัน */
            font-size: 50px;
        }

        .box1 {
            background-color: #6353ee; 
        }

        .box2 {
            background-color: #de4259; 
        }
    </style>
</head>
<body>

    <table>
        <tr> <td class="box1">
                First Dog
            </td>

            <td class="box2">
                Second Dog
            </td>

        </tr>
    </table>

</body>
</html>
