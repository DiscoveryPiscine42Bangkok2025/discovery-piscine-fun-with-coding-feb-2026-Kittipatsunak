<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06: Responsive</title>
    <style>
        html, body {
            height: 100%;       
            width: 100%;     
            margin: 0; 
            padding: 0;
        }
        table {
            width: 100%;      
            height: 100%;     
            border-collapse: collapse; 
            table-layout: fixed;
        }
        td {
            border: 1px solid black; 
            text-align: center;      
            vertical-align: middle;  
        }
        .box1 {
            background-color: #6353ee; 
        }
        .box2 {
            background-color: #de4259; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">First Dog</td>
            <td class="box2">Second Dog</td>
        </tr>
    </table>

</body>
</html>
