<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    
    <style>
        body {
            background-color: pink; /* พื้นหลังสีชมพู */
        }

        h1 {
            color: white;          /* หัวข้อสีขาว */
            text-align: center;    /* กึ่งกลาง */
            font-size: 3em;        /* ตัวใหญ่ */
        }

        /* Class จัดกลุ่มรูปและลิงก์ให้อยู่ด้วยกัน */
        .shop-item {
            display: inline-block; /* ให้บล็อกวางต่อกันแนวนอน (Side by side) */
            text-align: center;    /* ให้ลิงก์อยู่กึ่งกลางรูป */
            margin: 20px;          /* เว้นระยะห่างนิดหน่อย */
        }

        /* Class จัดรูปทั้งสองกลุ่มอยู่กลางหน้าจอ */
        .container {
            text-align: center;
        }

        /* CSS สำหรับ Footer */
        .footer {
            text-align: right;      /* ชิดขวา */
            font-style: italic;     /* เอียง */
            font-family: monospace; /* ฟอนต์ */
        }
    </style>
</head>
<body>

    <h1>Online Shops &amp; Market</h1>

    <div class="container">
        <div class="shop-item">
            <img src="https://images.workpointtoday.com/workpointnews/2023/03/08101135/1678245090_18834_web_bizview-2023-03-08T101533.576.jpg" width="500" height="300" alt="Shopee"><br>
            <a href="https://shopee.co.th">Shopee</a>
        </div>

        <div class="shop-item">
            <img src="https://newsinfo.inquirer.net/files/2023/10/Lazada-online-shopping-filephoto-101823.png" width="500" height="300" alt="Lazada"><br>
            <a href="https://www.lazada.co.th">Lazada</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        &copy; ksuksamr 2026
    </div>

</body>
</html>
