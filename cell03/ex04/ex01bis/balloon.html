<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #balloon { width: 200px; height: 200px; background-color: red; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        $(document).ready(function() {
            let currentSize = 200;
            const colors = ['red', 'green', 'blue'];
            let colorIndex = 0;
            const $balloon = $('#balloon'); // เก็บ jQuery Object ไว้ในตัวแปร (convention ใช้ $)

            function updateBalloon() {
                $balloon.css({
                    'width': currentSize + 'px',
                    'height': currentSize + 'px',
                    'background-color': colors[colorIndex]
                });
            }

            $balloon.click(function() {
                currentSize += 10;
                if (currentSize > 420) {
                    currentSize = 200;
                    colorIndex = 0;
                } else {
                    colorIndex++;
                    if (colorIndex >= colors.length) colorIndex = 0;
                }
                updateBalloon();
            });
          
            $balloon.mouseleave(function() {
                currentSize -= 5;
                if (currentSize < 200) currentSize = 200;
                
                colorIndex--;
                if (colorIndex < 0) colorIndex = colors.length - 1;
                
                updateBalloon();
            });
        });
    </script>
</body>
</html>
