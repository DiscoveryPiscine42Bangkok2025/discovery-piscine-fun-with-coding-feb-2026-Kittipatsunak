<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #2c3e50; }
        .calculator { background-color: #34495e; padding: 20px; border-radius: 10px; display: flex; gap: 10px; }
        input, select { padding: 10px; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="leftOp" placeholder="Left">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightOp" placeholder="Right">
        <input type="submit" value="Try me!" id="calculateBtn">
    </div>

    <script>
        $(document).ready(function() {
            // จับเวลา 30 วินาที
            setInterval(function() {
                alert("Please, use me...");
            }, 30000);

            $('#calculateBtn').click(function() {
                // ดึงค่าด้วย .val()
                let lVal = $('#leftOp').val();
                let rVal = $('#rightOp').val();
                let op = $('#operator').val();

                if (!isPositiveInteger(lVal) || !isPositiveInteger(rVal)) {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }

                let num1 = parseInt(lVal);
                let num2 = parseInt(rVal);
                let result = 0;

                if (op === '+') result = num1 + num2;
                else if (op === '-') result = num1 - num2;
                else if (op === '*') result = num1 * num2;
                else if (op === '/' || op === '%') {
                    if (num2 === 0) {
                        console.log("It's over 9000!");
                        alert("It's over 9000!");
                        return;
                    }
                    result = (op === '/') ? num1 / num2 : num1 % num2;
                }

                console.log(result);
                alert(result);
            });

            function isPositiveInteger(str) {
                return /^\d+$/.test(str);
            }
        });
    </script>
</body>
</html>
